<!doctype html>
<html>

<head>
    <title>Spotify Playlist Auto Generator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login,
        #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
        
        .buttons {
            margin-top:1em;
            display:flex;
            grid-gap:1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login">
            <h1>OAuth Login through Spotify provided example.</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div class="buttons">
                <a class="btn btn-default" href="/logout">Logout</a>
                <button class="btn btn-default" id="generateRandomPlaylist">Generate Random Playlist</button>
            </div>
        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="media" style="margin-top:50px;">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
        integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        (function () {

            /**
             * Obtains parameters from the hash of the URL
             * @return Object
             */
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById('user-profile');

            var params = getHashParams();
            var clientID = "";

            var access_token = Cookies.get("access_token"),
                refresh_token = Cookies.get("refresh_token"),
                error = params.error ?? null

            if (error) {
                alert(error);
            }

            if (!access_token) {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
                return;
            }

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function (response) {
                    userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                    $('#login').hide();
                    $('#loggedin').show();

                    $('#generateRandomPlaylist').click(function () {
                        $.ajax({
                            url: '/refresh_token',
                            data: {
                                'refresh_token': refresh_token
                            },
                        }).done(function (data) {
                            access_token = data.access_token;
                            $.ajax({
                                url: '/generateRandomPlaylist',
                                method: 'post',
                                contentType: "application/json; charset=UTF-8",
                                dataType: 'json'
                            }).done((data) => {
                                console.log(data)
                            });
                        });
                    });
                }
            });
        })();
    </script>
</body>

</html>
