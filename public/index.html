<!doctype html>
<html>

<head>
    <title>Spotify Playlist Auto Generator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login,
        #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login">
            <h1>OAuth Login through Spotify provided example.</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <button class="btn btn-default" id="generatePlaylist">Generate a new playlist</button>
        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        (function () {

            /**
             * Obtains parameters from the hash of the URL
             * @return Object
             */
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById('user-profile');

            var params = getHashParams();
            var clientID = "";

            var access_token = params.access_token,
                refresh_token = params.refresh_token,
                error = params.error;

            if (error) {
                alert('There was an error during the authentication');
            } else {
                if (access_token) {

                    $.ajax({
                        url: 'https://api.spotify.com/v1/me',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                            clientID = response.id;

                            $('#login').hide();
                            $('#loggedin').show();
                        }
                    });
                } else {
                    // render initial screen
                    $('#login').show();
                    $('#loggedin').hide();
                }

                document.getElementById('generatePlaylist').addEventListener('click', function () {
                    $.ajax({
                        url: '/refresh_token',
                        data: {
                            'refresh_token': refresh_token
                        },
                    }).done(function (data) {
                        access_token = data.access_token;
                        $.ajax({
                            url:'/generate_playlist',
                            method:'post',
                            data: JSON.stringify({
                                'clientID':clientID,
                                'access_token':access_token
                            }),
                            contentType: "application/json; charset=UTF-8",
                            dataType: 'json'
                        }).done((data) => {
                            console.log(data)
                        });
                    });
                }, false);
            }
        })();
    </script>
</body>

</html>
