<!doctype html>
<html>

<head>
    <title>Spotify Playlist Auto Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style type="text/css">
        div[data-view] {
            display: none;
        }

        .buttons {
            margin-top: 1em;
            display: flex;
            grid-gap: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div data-view="login">
            <h1>OAuth Login through Spotify provided example.</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div data-view="loggedin">
            <div id="user-profile"></div>
            <div class="buttons">
                <a class="btn btn btn-outline-dark" href="/logout">Logout</a>
                <input type="text" id="spotifyPlaylistName" />
                <select id="spotifyTimeranges">
                    <option value="short_term">Last 4 Weeks</option>
                    <option value="medium_term">Last 6 Months</option>
                    <option value="long_term">All Time</option>
                </select>
                <button class="btn btn btn-outline-dark generateRandomPlaylist" data-type="tracks">Generate on
                    Tracks</button>

                <button class="btn btn btn-outline-dark generateRandomPlaylist" data-type="artists">Generate on
                    Artists</button>

                <button class="btn btn btn-outline-dark generateRandomPlaylist" data-type="genres">Generate on
                    Genres</button>
            </div>
        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <div class="media" style="margin-top:50px;">
            <div class="d-flex" style="grid-gap:5px;">
                <img class="media-object" style="width:150px; height:150px;" src="{{images.0.url}}" />
                <dl class="dl-horizontal">
                    <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
                    <dt>Email</dt><dd>{{email}}</dd>
                    <dt>Country</dt><dd>{{country}}</dd>
                </dl>
            </div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
        integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/app.js"></script>
</body>

</html>
